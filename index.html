<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Poppins:ital,wght@0,200;0,300;0,,500;0,900;1,300;1,500&display=swap"rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>The Resturant</title>
</head>
<body>
    <nav class="nav-bars">
        <span class="brand">YourBrand</span>

        <div class="side-nav">
            <div class="side-nav-content">
        
                <div class="top-side-nav">
                    <span class="brand">YourBrand</span>
                    <svg class="icon icon-small">
                        <use xlink:href="icons/sprite.svg#close"></use>
                    </svg>
        
                </div>
        
                <h2 class="side-nav-heading">Find a restaurant</h2>
        
                <form action="#">
                    <div class="input-group">
                        <button class="btn" type="submit">
                            <svg class="icon">
                                <use xlink:href="icons/sprite.svg#location"></use>
                            </svg>
                        </button>
                        <input type="text" class="input" placeholder="Search by town,city or postcode" />
                        <button class="btn" type="submit">
                            <svg class="icon in-form-icon">
                                <use xlink:href="icons/sprite.svg#search"></use>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        
        
            <ul class="list">
                <li><a href="#" class="links">Takeaway</a></li>
                <li><a href="#" class="links">Find us</a></li>
                <li><a href="#" class="links">Book</a></li>
                <li><a href="#" class="links">Our menus</a></li>
                <li><a href="#" class="links">Kids</a></li>
                <li><a href="#" class="links">Offers</a></li>
                <li><a href="#" class="links">Gift vouchers</a></li>
                <li>
                    <button class="btn btn-secondary-color btn-small">Book Now</button>
                </li>
            </ul>
        
        </div>
    </nav>

</body>
</html>
