<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600&family=Passions+Conflict&family=Poppins:ital,wght@0,100;0,300;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/book.css">
    <script src="/js/app.js" defer></script>
    <title>Book</title>
</head>
<body>

    <section class="banner">

        <div class="banner-wrap">
            <img src="/images/banar-1.jpg" alt="Selection of food " class="hero__img">
        
            <div class="banner-conteent">
                <span class="brand">YourBrand</span>
            </div>
        </div>

    </section>

    <section class="main">
 
        <div class="booking-nav">
        <span class="book-heading book-nav-active">Find a table</span>
        <span class="book-heading">Your details</span>
        </div>

   
   <form action="#">
       
       <div class="form-1 form-active">
           <article class="find-table">
       
               <label for="location">Where would you like to book?</label>
               <div class="input-group">
                   <button class="btn" type="submit">
                       <svg class="icon">
                           <use xlink:href="/icons/sprite.svg#location"></use>
                       </svg>
                   </button>
                  <input id="location" type="search "class="input" placeholder="Search by town,city or postcode" />
                   <button class="btn" type="submit">
                       <svg class="icon in-form-icon">
                           <use xlink:href="/icons/sprite.svg#search"></use>
                       </svg>
                   </button>
               </div>
               <a href="#" class="location-change">Change location</a>
       
               <div class="dropdown">
                   <label for="adult-number">How many adults?</label>
                   <select id="adult-number" name="adult-number" class="input">
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                   </select>
               </div>
       
       
               <div class="dropdown">
                   <label for="children-number">How many children?</label>
                   <select id="children-number" name="children-number" class="input">
                       <option value="0">No Children</option>
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                   </select>
               </div>
               <small class="children-notice">Please include all children, no matter how little they are</small><br>
       
           <label for="booking-date">When would you like to come?</label>
       
              <div class="datetime-wrap">
       
                   <input type="date" name="date" id="booking-date" class="input date">
                   <input type="time" name="time" class="input time">
       
               </div>
           </article>
        <div class="form-btn-wrap">
            <button type="submit" class="btn long-btn green-btn">Find a table</button>
        </div>
       </div>
       
       <div class="form-2">
       
        <div class="grid">
<article class="booking-summary">
    <div class="summary-card">
        <div class="summary-card-heading">
            Booking Summary
        </div>
        <div class="summary-card-body">
            <ul>
                <li>
                    <svg class="icon">
                        <use xlink:href="/icons/sprite.svg#location"></use>
                    </svg>
                    Resturant location
                </li>
                <li>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em"
                        height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M12 2a5 5 0 1 0 5 5a5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3a3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z">
                    </svg>
                    10
                </li>

                <li>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em"
                        height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M19 4h-2V3a1 1 0 0 0-2 0v1H9V3a1 1 0 0 0-2 0v1H5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3Zm1 15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-7h16Zm0-9H4V7a1 1 0 0 1 1-1h2v1a1 1 0 0 0 2 0V6h6v1a1 1 0 0 0 2 0V6h2a1 1 0 0 1 1 1Z">
                    </svg>
                    Booking date
                </li>
                <li>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em"
                        height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8zm.5-13H11v6l5.25 3.15l.75-1.23l-4.5-2.67z">
                    </svg>
                    Booking time
                </li>
            </ul>
        </div>
    </div>
</article>

            <article class="your-details">
                   <label for="name">Whats's your name?</label>
                   <input type="text" id="name" placeholder="Your name" class="input">
                   <label for="email">Email</label>
                   <input type="email" id="email" placeholder="Your email" class="input">
                   <label for="phone">Mobile phone number</label>
                   <input type="number" id="phone" placeholder="Your phone number" class="input">
                <div class="checkbox-wraper">
                    <div class="special-request">
                        <input type="checkbox" name="special-request" id="special-request">
                        Add a special request?</label>
                        <textarea name="special-request" id="special-request" maxlength="200"
                            placeholder="Enter your request maxlength 200" class="input request-input"></textarea>
                    </div>
                    <div class="conditions">
                        <input type="checkbox" name="conditions" id="conditions">
                        <label for="conditions">Lorem ipsum dolor sit, amet consectetur ? <a href="#" class="condition-link">terms and
                                conditions</a></label>
                    </div>
            
                    <div class="promo">
                        <input type="checkbox" name="promo" id="promo">
                        <label for="promo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, ut!</label>
                        <span class="checkmark"></span>
                    </div>
                </div>
                   </article>
            
        </div>
          
       <div class="form-btn-wrap">
       <button type="submit" class="btn long-btn green-btn">Book now</button>
       </div>
       
       
       </div>
   </form>
    
</section>

</body>

</html>
